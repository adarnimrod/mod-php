---
- hosts: all
  strategy: free
  roles: [mod-php]
  post_tasks:
      - name: Install cURL
        package:
            name: curl
            state: present

      - name: Add phpinfo script
        copy:
            content: |
                <?php
                phpinfo()
                ?>
            dest: /var/www/html/phpinfo.php
            owner: root
            group: root
            mode: 0o0644
